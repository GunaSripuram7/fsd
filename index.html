<html>
<head>
    <title>Home</title>
    <style>* {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        background-color: #1a237e;
        min-height: 100vh;
        font-family: Arial, sans-serif;
    }
    
    .logo-container {
        position: fixed;
        top: 2vh;
        left: 2vw;
        width: 8vw;
        height: 8vh;
    }
    
    .logo-gif {
        width: 100%;
        height: 100%;
        object-fit: contain;
        max-width: 100%;
    }
    
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }
    
    .box-container {
        display: flex;
        flex-wrap: wrap;
        gap: 2vw;
        justify-content: center;
        padding: 0 5vw;
    }
    
    .box {
    background: white;
    width: 20vw;          /* Reduced from 25vw */
    min-width: 150px;     /* Reduced from 200px */
    aspect-ratio: 3/2;    /* Changed ratio to be more compact */
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    transition: all 0.3s ease;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 15px;  
    height:5vw      /* Added padding to contain content */
    }
    
    .box:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        background-color: #e8eaf6;
    }
    
    .box a {
    color: #1a237e;
    text-decoration: none;
    font-size: 1.2vw;     /* Reduced from 1.5vw */
    font-weight: bold;
    text-align: center;
    white-space: nowrap;  /* Prevent text wrapping */
    }
    
    @media (max-width: 768px) {
        .box {
            width: 70vw;      /* Reduced from 80vw */
        }
    
        .box a {
            font-size: 3.5vw; /* Reduced from 4vw */
        }
        
        .logo-container {
            width: 15vw;
            height: 15vh;
        }
    }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="logo.gif" alt="Logo" class="logo-gif">
    </div>
    <div class="container">
        <div class="box-container">
            <div class="box">
                <a href="timetable.html">Class Timetable</a>
            </div>
            <div class="box">
                <a href="imagegallery.html">Image Gallery</a>
            </div>
            <div class="box">
                <a href="oulist.html">OU List</a>
            </div>
            <div class="box">
                <a href="./Courseenrollmentform/course_form.html">Course Enrollment Form</a>
            </div>
            <div class="box">
                <a href="http://guna-sripuram.byethost7.com" target="_blank">Portfolio</a>
            </div>
               
            </div>
        </div>
    </div>
</body>
</html>
